	<body>
        <div id="alt">    
            <select id="billiste">
                <option>Velg bil</option>
            </select>
            <label>Type bil
                <label>Trend<input name="type" type="radio" id="trend"></label>
                <label>Titanium<input name="type" type="radio" id="titanium"></label>
            </label>
            <label>Familiepakke
                <input type="checkbox" id="familiepakke">
            </label>
            <label>Førerassistent
                <input type="checkbox" id="forerasistent">
            </label>
            <label>Stilpakke
                <input type="checkbox" id="stilpakke">
            </label>
            <br>
            <div id="info"></div>
        </div>
        <script>
            var info = document.getElementById("info"); //Deklarerer variabler
            var billiste = document.getElementById("billiste");
            var titanium = document.getElementById("titanium");
            var trend = document.getElementById("trend");
            var familiepakke = document.getElementById("familiepakke");
            var forerasistent = document.getElementById("forerasistent");
            var stilpakke = document.getElementById("stilpakke");
            
            var biler = [
                {Modell: "Kuga", Trend: 401000, Titanium: 420000, Familiepakke: 1000 , Forerassistentpakke: 10200, Stilpakke: 9200}, 
                {Modell: "C-max", Trend: 320000, Titanium: 335000, Familiepakke: 1000, Forerassistentpakke: 9400, Stilpakke: 3600},
                {Modell: "Focus", Trend: 255000, Titanium: 325000, Familiepakke: 900, Forerassistentpakke: 12500, Stilpakke: 9000},
                {Modell: "Mondeo", Trend: 281000, Titanium: 361000, Familiepakke: 1100, Forerassistentpakke: 9900, Stilpakke: 7200}, 
                {Modell: "ELBIL", Trend: 40, Titanium:75, Familiepakke: 89, Forerassistentpakke:9000, Stilpakke: 7000}
            ]; //Lager array med objekter med data
            
            for (var bil of biler){
                billiste.innerHTML += "<option>" + bil.Modell + "</option>";
            }
            var totalSum = 0;
            
            billiste.onchange = titanium.onchange = trend.onchange =familiepakke.onchange = forerasistent.onchange = stilpakke.onchange = function(){
                totalSum = 0;
                if(billiste.selectedIndex >0){
                    var valgtBil = billiste.selectedIndex - 1;
                    //console.warn(valgtBil);
                    if(trend.checked){
                        totalSum += biler[valgtBil].Trend;
                        //totalSum += ekstrautstyr();
                    } else if (titanium.checked){
                        totalSum += biler[valgtBil].Titanium;
                        //totalSum += ekstrautstyr();
                    }else{
                        return;
                    }
                    if(familiepakke.checked){
                        totalSum += biler[valgtBil].Familiepakke;
                    }
                    if(forerasistent.checked){
                        totalSum += biler[valgtBil].Forerassistentpakke;
                    }
                    if(stilpakke.checked){
                        totalSum += biler[valgtBil].Stilpakke;
                    }
                                        
                    info.innerHTML = "Bilen kommer til å koste: " + totalSum + " kr";
                } 
            }

            }
        </script>
	</body>
