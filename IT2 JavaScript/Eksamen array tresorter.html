<body>
    <div id="alt">
        <h1>Sjekke hvor mange trær det er i hvilket år</h1>
        <h3>Velg hvilken tresort fra år til år</h3>
        <label>Velg tresort

        <br>
        <label>Velg fra år

                    <option>1950</option>
                    <option>1970</option>
                    <option>1990</option>
                    <option>1992</option>
                    <option>2000</option>
                </select>
            </label>
        <br>
        <label>Velg til år
                <select id="andre">
                    <option>1915</option>
                    <option>1950</option>
                    <option>1970</option>
                    <option>1990</option>
                    <option>1992</option>
                    <option>2000</option>
                </select>
            </label>
        <br>
        <button id="knapp">Skjekk forskjell</button>
        <p id="info"></p>
    </div>
    <script>
        var info = document.getElementById("info"); //Deklarerer variabler
        var forste = document.getElementById("forste");
        var andre = document.getElementById("andre");
        var knapp = document.getElementById("knapp");
        var tresort = document.getElementById("tresort");

        /*

            {tresort: "Furu", ar1915: 20, ar1950: 31, ar1970: 53, ar1990: 89, ar1992: 102, ar2000: 117},

            {Tresort: "Lautre", ar1915: 4, ar1950: 6, ar1970: 8, ar1990: 12, ar1992: 15, ar2000: 18}
        ]; //Lager array med objekter med data
        */
        var data = [
            ["Furu", 20, 31, 53, 89, 102, 117],
            ["Gran", 23, 39, 72, 89, 92, 99],
            ["Lauvtre", 4, 6, 8, 12, 15, 18]
        ];

        knapp.onclick = function() {
            var forsteIndex = forste.selectedIndex;
            var andreIndex = andre.selectedIndex;
            var tresortIndex = tresort.selectedIndex -1;
            if (forsteIndex !== andreIndex && tresortIndex !== -1) { //Hvis du velger det samme året vil du få opp en feilmelding
                var verdiTretype = data[tresortIndex][0];
                var verdiForste = data[tresortIndex][forsteIndex + 1];
                var verdiAndre = data[tresortIndex][andreIndex + 1];
                var diff = verdiAndre - verdiForste;
                
                var tekstForste = forste.options[forsteIndex].innerHTML;
                var tekstAndre = andre.options[andreIndex].innerHTML;
                var prosent = diff / verdiAndre * 100;
                                               
                info.innerHTML = "Ved registrering av " + verdiTretype + " i " + tekstForste + " og " + tekstAndre + " med henholdsvis " + verdiForste + " millioner og " + verdiAndre + " millioner er det en forandring på " + diff + " millioner trær, og det er en prosentvis forandring på " + prosent.toFixed(1) + "%";
            }else{
                alert("Brøøh");
            }
        }
