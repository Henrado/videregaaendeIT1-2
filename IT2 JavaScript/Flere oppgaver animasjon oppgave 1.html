<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="">
		<title>Oppgaver side 144</title>
        <style>
            #boks {
                width: 50px;
                height: 50px;
                background-color: aquamarine;
            }
        </style>
	</head>
	<body>
        <div id="boks">
            
        </div>
        <script>
            var boks = document.getElementById("boks");
            
            window.onmousemove = function(evt){
                var xPos = evt.clientX + "px";
                var yPos = evt.clientY + "px";
                
                boks.style.marginLeft = xPos;
                boks.style.marginTop = yPos;
            }
        </script>
	</body>
</html>
