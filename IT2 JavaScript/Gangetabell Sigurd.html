function losPolynom(a,b,c) {//Funksjon som returnerer en array med løsningene for likningen a x^2 + b x + c = 0
var x_1 = (- b + Math.sqrt(b**2 - 4*a*c)) / (2*a);
var x_2 = (- b - Math.sqrt(b**2 - 4*a*c)) / (2*a);
console.log('x_1: '+x_1+', x_2: '+x_2);
return [x_1, x_2];
}
