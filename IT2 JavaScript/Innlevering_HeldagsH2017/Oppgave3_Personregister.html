<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="">
		<title>Heldagsprøve IT2 11.12.2017</title>
        <style>
            body {
                background-color: cornsilk;
            }
            #alt {
                display: flex;
                flex-direction: column;
                background-color: aquamarine;
                padding: 10px;
                flex-basis:1;
                flex-wrap: wrap;
                position: relative;
                max-width: 1000px;
                margin: auto;
                align-items: center;
                text-align: center;
                border: solid;
                margin: auto;
                padding: auto;
            }
            div {
                width: 50%;
                padding: 20px;
                margin: auto;
                text-align: center;
            }
            #info {
                background-color: aquamarine;
                padding: 10px;
                flex-basis:1;
                flex-wrap: wrap;
                position: relative;
                max-width: 50%;
                margin: auto;
                align-items: center;
                border: solid;
                border-top: none;
            }
        </style>
	</head>
	<body>
    <h1>Oppgave 3</h1>
        <div id="alt">
            <h2>Søk om personen finnes</h2>
            <span>
                <input type="text" id="inpPerson" list="personer" placeholder="Personer">
                <button id="knapp">Sjekk personen</button>
            </span>
            <datalist id="personer">
            </datalist>
        </div>
        <div id="info"></div>
        <script>
            var listPersoner = document.getElementById("personer");
            var inpPersoner = document.getElementById("inpPerson");
            var knapp = document.getElementById("knapp");
            var info = document.getElementById("info");
            var navn = ["Henrik", "Henriksen", "Henry", "Mellum", "Mina", "Sigurd", "Eivind", "Lisa"];
            
            for(var i=0;i<navn.length;i++){ //Legger til alle navnene i datalisten, så mange som det er i array
                listPersoner.innerHTML += "<option value=" + navn[i] + "></option>";
            }
            knapp.onclick = inpPersoner.onchange = function(){
                for(var i=0;i<navn.length;i++){ //Går gjennom alle navnene i array
                    if(inpPersoner.value === navn[i]){ //Når en finner det samme i array som i input så svriver ut
                        info.innerHTML= "Personen " + inpPersoner.value + " finnes siden den er registrert";
                        return;
                    }
                    else if (inpPersoner.value === ""){
                        info.innerHTML = "";
                    }
                    else{
                        info.innerHTML= "Personen " + inpPersoner.value + " finnes ikke. Registrer han (kommer senere trolig vis)";
                    }
                }
            }
        </script>
	</body>
</html>
