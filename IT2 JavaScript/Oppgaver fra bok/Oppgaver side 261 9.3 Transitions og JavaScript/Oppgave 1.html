            body {
                background-color: aqua;
                transition: 2s;
                transform-origin: left center;
                transform: rotate(0deg);
            }
        </style>
	</head>
	<body>
        <input id="fargevelger" type="text" placeholder="Skriv inn farge">
        <input id="fargevelger2" type="color">

            var fargevelger = document.getElementById("fargevelger");
            var fargevelger2 = document.getElementById("fargevelger2");
            fargevelger.oninput = fargevelger2.onchange = function(){
                document.body.style.backgroundColor = fargevelger.value;
            }
        </script>
	</body>
