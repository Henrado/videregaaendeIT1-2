<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="">
		<title>Oppgaver side 144</title>
        <style>
            div {
                text-align: center;
                background-color: aqua;
                display:flex;
                flex-direction:row;
                border: solid;
            }
            button {
                width: 200px;
            }
        </style>
	</head>
	<body>
        <select id="velgDag">
            <option>Velg dag</option>
            <option>Mandag</option>
            <option>Tirsdag</option>
            <option>Onsdag</option>
            <option>Torsdag</option>
            <option>Fredag</option>
            <option>Lørdag</option>
            <option>Søndag</option>
        </select>
        <p id="info"></p>
        <script>
            var ukedag = ["Mandag", "Tirsdag", "Onsdag", "Torsdag", "Fredag", "Lørdag" , "Søndag"];
            var velgDag = document.getElementById("velgDag");
            var info = document.getElementById("info");
            
            velgDag.onchange = function(){
                var tall = velgDag.selectedIndex - 1;
                
                if (tall < 1){
                    info.innerHTML= "";
                }
                else{
                    info.innerHTML= "Du skal møte opp på: " + ukedag[tall];
                }
            }
        </script>
	</body>
</html>
