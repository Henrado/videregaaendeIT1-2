		<title>Oppgaver side 144</title>

	<body>
        <script>
            var elevene = [{navn: "A", alder: 14}, {navn: "B", alder: 13}, {navn: "Daniel", alder: 18}];
            
            elevene.sort(function(a,b){
                return a.alder - b.alder;
            })
            
            elevene.reverse();
            
            for(var elev of elevene){
                document.write(elev.navn + " " + elev .alder + "<br>");
            }
        </script>
	</body>
