<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="">
		<title>Oppgaver side 117</title>
        
	</head>
	
	<body>
        <h1>Oppgave 2</h1>
        <label for="inpText">Input</label>
        <span><input id="inpText" type="color"></span>
        <span id="tekst"></span>
        
		<script>
            var oppgave1 = document.getElementById("inpText");
            var tekst = document.getElementById("tekst");
            
            function hendelse(){
                tekst.innerHTML = oppgave1.value;
            }
            
            oppgave1.oninput = hendelse;
            
            oppgave1.onfocus = function(){
                oppgave1.value = "";
            }
        </script>
	</body>
</html>
