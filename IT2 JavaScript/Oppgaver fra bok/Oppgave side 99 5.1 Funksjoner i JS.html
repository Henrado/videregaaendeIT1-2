		<script>
            //Oppgave 1
            function navn(){

            for(var i=0;i<3;i++){
                navn();
            }
            //Oppgave 2
            function endreStil(){
                document.body.backgroundColor = "Red";
                document.body.style.color = "Blue";
                document.body.style.fontSize = "150%";
            }
            endreStil();
            
            //Oppgave 6
            var x = 20;
            var y = 20;
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");
            
            function tegnSirkel(){
                ctx.beginPath()
                ctx.fillStyle="red";
                ctx.arc (x,y,20,0,2*Math.PI); 
                ctx.fill();
                ctx.stroke();
            }
            function flytteY(){
                y = y + 20;
            }
            function flytteX(){
                x = x + 20;
            }
            for(var i = 0; i<30;i++){
                tegnSirkel();
                flytteX();
                flytteY();
            }
            
        </script>
