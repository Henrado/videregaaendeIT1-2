            var nummer = -1;

            var erTrykket = false;
            
            start();
            
            function start(){
                nummer = nummer +1;

                }

            }
            bilde.onclick = function(){ //Når trykker på

                    setTimeout(start, 0); //Starter karusellen igjen

                }else{
                    clearTimeout(setTid); //Stopper at de skal kjøre igjen 
                    erTrykket = true; //Setter at knappen er trykket
