        <script src="koder.js"></script>// Laster inn figurer
        <script>
            var figurer = document.getElementById("alleFigurer");
            var valgtFigur = document.getElementById("valgtFigur");
            for (var figur of imgKilde){ //Skriver ut alle figurene med id og onclick kjør funksjon finnFigur
                figurer.innerHTML += "<div class='ramme' id='" + figur.navn + "' onclick='finnFigur(this.id)'><img class='imgListe' src='"+figur.kilde+"'><h2>"+figur.navn+"</h2></div>";
            }
            
            function finnFigur(evt){
                for (var valgt of imgKilde){ //Går gjennom array
                    if(evt === valgt.navn){ //Når finner lik skriv ut info og valgt
                        valgtFigur.innerHTML = "<h2>" + valgt.navn + "</h2>" + "<p>" + valgt.info +"</p>";
                        break;
                    }
                }
            }
        </script>
