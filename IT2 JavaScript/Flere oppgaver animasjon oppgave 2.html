            #boks {
                width: 50px;

                transition: 0;
            }

	<body>
        <div id="boks">
            test
        </div>
        <script>
            var boks = document.getElementById("boks");
            var mousePosX = 0;
            var mousePosY = 0;
            var musTrykket = false;
            
            boks.onmousedown = function(e){
                if(musTrykket){
                    musTrykket = false;
                }
                else{
                    musTrykket = true;
                    mousePosX = e.clientX;
                    mousePosY = e.clientY;
                    console.log("Finner x yu")
                }
            }
            window.onmouseup = function(e){
                musTrykket = false;
            }
            
            window.onmousemove = function(evt){
                var xPos = evt.clientX;
                var yPos = evt.clientY;
                
                
                
                if(musTrykket){
                    var skalarX = (xPos-mousePosX)/10;
                    boks.style.transform ="scale(" + skalarX + ")";
                }else{
                    //kan putte det inn her
                }
                    var bredde = xPos-(25);
                    var hoyde = yPos-25;
                
                    boks.style.marginLeft = bredde + "px";
                    boks.style.marginTop = hoyde + "px";
                
                
            }
